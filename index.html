<!DOCTYPE html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biblioteca de filmes EasyCatalog</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<script src="lib/angular/angular.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="easyCatalog" ng-controller="easyCatalogCtrl">
	
	<div class="header" ng-style="{'background-image':'url(./image/fundo-madeira.jpeg)'}">
		<h1><b><i>Easy Catalog</i></b></h1>
		<p>Faça sua busca diretamente no catálogo da IMDB e adicione na sua biblioteca de filmes assistidos.</p>
	</div>	

	<div class="container">

		<div class="jumbotron">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="nomeImdbFilme" placeholder="Digite o nome do filme" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-primary" ng-click="buscarImdbFilme(nomeImdbFilme)">Buscar</button>
				</span>
			</div>
			<div class="alert-danger" role="alert">{{message}}</div>
		</div>

		<div>

			<table class="table table-hover">
				<thead>
					<tr>
						<th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"></th>
						<th>Titulo</th>
						<th>Ano</th>
						<th>Tipo</th>
						<th>Poster</th>
						<th>View</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="imdbFilme in imdbFilmes">
						<td><input type="checkbox" ng-model="imdbFilme.selecionado"></td>
						<td>{{imdbFilme.titulo}}</td>
						<td>{{imdbFilme.ano}}</td>
						<td>{{imdbFilme.tipo}}</td>
						<td><img ng-src="{{imdbFilme.poster}}" height="60" /></td>
						<td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#meuModal" ng-click="modal(imdbFilme)"><span class="glyphicon glyphicon-eye-open"></span></button></td>
					</tr>
				</tbody>
			</table>
			
			<div class="modal fade" id="meuModal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body" data-dismiss="modal">
							<div class="row">
          						<div class="col-xs-12 col-md-8">
          							<img src="{{selected.poster}}" class="img-responsive" />
          						</div>
          						<div class="col-xs-6 col-md-4">
          							<p>{{selected.titulo}}</p>
									<p>{{selected.ano}}</p>
									<p>{{selected.tipo}}</p>
								</div>
        					</div>
						</div>
					</div>
				</div>
			</div>

			<button class="btn btn-primary btn-block" ng-click="adicionarFilme(imdbFilmes)">Adicionar Filmes</button>

		</div>

	</div>
