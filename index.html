<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Biblioteca de filmes EasyCatalog</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="easyCatalog" ng-controller="easyCatalogCtrl">
	
	<h1>Biblioteca de filmes Easy Catalog</h1>

	<h2>Buscador IMDB</h2>

	<input type="text" ng-model="nomeImdbFilme" placeholder="Digite o nome do filme" />
	<button ng-click="buscarImdbFilme(nomeImdbFilme)">Buscar</button>
	<div>{{message}}</div>
	<hr/>
	
	<table>
		<tr>
			<th>Titulo</th>
			<th>Ano</th>
			<th>Tipo</th>			
			<th>IMDB id</th>
			<th>Poster</th>
		</tr>
		<tr ng-repeat="imdbFilme in imdbFilmes">
			<td>{{imdbFilme.titulo}}</td>
			<td>{{imdbFilme.ano}}</td>
			<td>{{imdbFilme.tipo}}</td>			
			<td>{{imdbFilme.imdbId}}</td>
			<td><img ng-src="{{imdbFilme.poster}}"></td>
		</tr>
	</table>
	<hr/>
<div>{{imdbFilmes}}</div>
</body>

</html>
