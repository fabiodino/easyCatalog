<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Biblioteca de filmes EasyCatalog</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="lib/angular/angular.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="easyCatalog" ng-controller="easyCatalogCtrl">
	
	<h1>Biblioteca de filmes Easy Catalog</h1>

	<h2>Buscador IMDB</h2>

	<input type="text" ng-model="nomeFilmeImdb" placeholder="Digite o nome do filme" />
	<button ng-click="buscarFilmeImdb(nomeFilmeImdb)">Buscar</button>
	<div>{{errMessage}}</div>
	<hr/>
	
	<table>
		<tr>
			<th>Titulo</th>
			<th>Ano</th>
			<th>GÃªnero</th>
			<th>Diretor</th>
			<th>Elenco</th>
			<th>Sinopse</th>
			<th>Nacionalidade</th>
			<th>Poster</th>
		</tr>
		<tr>
			<td>{{titulo}}</td>
			<td>{{ano}}</td>
			<td>{{genero}}</td>
			<td>{{diretor}}</td>
			<td>{{elenco}}</td>
			<td>{{sinopse}}</td>
			<td>{{nacionalidade}}</td>
			<td><img ng-src="{{posterFilme}}"></td>
		</tr>
	</table>

	<hr/>
	<p>{{objetoFilme}}</p>

	{{posterFilme}}

</body>

</html>
