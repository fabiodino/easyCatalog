<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Biblioteca de filmes EasyCatalog</title>	
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="easyCatalog" ng-controller="easyCatalogCtrl">
	
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">MovieInfo</a>
			</div>
		</div>
	</nav>
		

	<div class="container">
		<div id="movie" class="well">
			<div ng-repeat="imdbFilme in imdbFilmes">
				<div class="col-md-3"> 
					<div class="well text-center">
						<img ng-src="{{imdbFilme.poster}}"/>
						<h5>{{imdbFilme.titulo}}</h5>
						<a ng-click="movieSelected('{{imdbFilme.imdbId}}')" class="btn btn-primary" href="#">Movie Details</a>
						<h5>{{imdbFilme.imdbId}}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
